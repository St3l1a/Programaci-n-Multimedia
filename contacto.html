    <h1>Contacta con nosotros</h1>
    <form action="" class="formulario">
      
      <table class="tablaContacto">
        <tr>
          <th>
            <label for="nombre"><b>Nombre</b></label>
            <br>
            <input class="inputFormulario" type="text" placeholder="Introduzca su nombre" id="nombre" required>
          </th>
          <th>
            <label for="apellidos"><b>Apellidos</b></label>
            <br>
            <input class="inputFormulario" type="text" placeholder="Introduzca sus apellidos" id="apellidos" required>
          </th>
        </tr>
        <tr>
          <th>
            <label for="email"><b>Correo</b></label>
            <br>
            <input class="inputFormulario" type="email" placeholder="correo@gmail.com" name="email" required>
          </th>
          <th>
            <label for="telefono"><b>Telefono</b></label>
            <br>
            <input class="inputFormulario" type="tel" pattern="[0-9]{9}" placeholder="123456789" name="telefono" required>
          </th>
        </tr>
            
        <tr>
            <th colspan="2">
                <label for="mensaje"><b>Mensaje</b></label>
                <br>
                <textarea class="inputFormulario" id="mensajeContacto" placeholder="Escriba su mensaje aquí..." rows="4" required></textarea>
            </th>
        </tr>
        <tr>
            <th colspan="2">
                <button type="submit" class="registerbtnSesion">Enviar</button>
            </th>
        </tr>
      </table>

    </form>
      <script src="Scripts/scripts.js" defer></script>
